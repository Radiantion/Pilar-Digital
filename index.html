<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Quiz com Progresso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz de Conhecimentos Gerais</h1>

        <div class="progress-bar">
            <div id="progress"></div>
        </div>

        <label for="playerName">Seu nome:</label>
        <input type="text" id="playerName" placeholder="Digite seu nome" />
        <button id="start-btn">Iniciar Quiz</button>

        <div id="quiz" class="hidden">
            <h2 id="question">Pergunta aqui</h2>
            <div id="options"></div>
            <button id="next-btn" class="hidden">Próxima</button>
        </div>

        <div id="result" class="hidden"></div>

        <h2>🏆 Ranking Geral</h2>
        <ul id="ranking"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
